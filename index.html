<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <input type="button" value="hola">
    </header>

    <script type="module">
        import * as THREE from './three.module.js';
        import { OrbitControls } from './OrbitControls.js';

        let scene, camera, renderer, orbit, starGeo, stars;

        scene = new THREE.Scene();
        let img = new THREE.TextureLoader();
        img.load("./bg2.jpg", function(texture){
            scene.background = texture;
        });

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.0001, 3000);


        camera.position.z = 4;
        //   camera.rotation.x = 3.14159/2;


        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        starGeo = new THREE.Geometry();
        for (let i = 0; i < 6000; i++) {
            let star = new THREE.Vector3(
                Math.random() * 600 - 300,
                Math.random() * 600 - 300,
                Math.random() * 600 - 300
            );
            star.velocity = 0;
            star.acceleration = 0.02;
            starGeo.vertices.push(star);
        }

        let sprite = new THREE.TextureLoader().load('stars.png');
        let starMaterial = new THREE.PointsMaterial({
            color: 0xaaaaaa,
            size: 0.7,
            map: sprite
        });

        stars = new THREE.Points(starGeo, starMaterial);
        scene.add(stars);


        const geometry = new THREE.SphereGeometry(2.1, 50, 50);
        const material = new THREE.MeshBasicMaterial()

        const esfera = new THREE.Mesh(geometry, material);
        scene.add(esfera);

        orbit = new OrbitControls(camera, renderer.domElement)

        const loader = new THREE.TextureLoader()
        loader.load('./w.jpg', (texture) => {
            material.map = texture
            animate()
        })

        function animate() {
            starGeo.vertices.forEach(p => {
                p.velocity += p.acceleration
                p.z -= p.velocity;

                if (p.z < -200) {
                    p.z = 200;
                    p.velocity = 0;
                }
            });
            starGeo.verticesNeedUpdate = true;
            stars.rotation.z += 0.002;
            requestAnimationFrame(animate)
            esfera.rotation.y += 0.002
            renderer.render(scene, camera)
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.0/math.js"></script>

</body>

</html>
